<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Fetch Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: palevioletred;
            padding: 10px;
            text-align: center;
            color: midnightblue;
        }

        nav {
            background-color:darkblue;
            padding: 10px;
            text-align: center;
        }

        nav a {
            margin: 0 10px;
            color: #f4f4f4;
            text-decoration: none;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            width: 300px;
        }
        .card:hover{
            background-color: #333;
            color:#f4f4f4
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>API Fetch Example</h1>
    </header>

    <nav>
        <a href="#" id="home">Home</a>
        <a href="signin.html" id="login">Login</a>
        <a href="signup.html" id="signup">Signup</a>
    </nav>

    <div class="container" id="commentsContainer"></div>

    <footer>
      <div style="display: flex; flex-direction: row; justify-content: space-evenly">
        <p>fetchapi@gmail.com</p>
        <p>contact:9933002266</p>
      </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch('https://jsonplaceholder.typicode.com/comments')
                .then(response => response.json())
                .then(data => {
                    const commentsContainer = document.getElementById('commentsContainer');

                    data.forEach(comment => {
                        const card = document.createElement('div');
                        card.className = 'card';

                        const title = document.createElement('h3');
                        title.textContent = comment.name;

                        const email = document.createElement('p');
                        email.textContent = `Email: ${comment.email}`;

                        const body = document.createElement('p');
                        body.textContent = comment.body;

                        card.appendChild(title);
                        card.appendChild(email);
                        card.appendChild(body);

                        commentsContainer.appendChild(card);
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
           
        });
    </script>
</body>
</html>
